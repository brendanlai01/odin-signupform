<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-body">
        <div class="image">
            <div id="banner"></div>
            <p class="image banner-logo"><img src="odin-lined.png" id="logo"> ODIN</p>
            <p class="image">Photo by Valentin Beauvais on Unsplash</p>
        </div>
        <div class="form">
            <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.</p>
            <p>You know you want to!</p>
            <div class="signup">
                <p id="legend">Let's do this!</p>
                <form id="signup-box" action="">
                    <div>
                        <div class="container">
                            <div class="user-input">
                                <label for="first-name">First Name *</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="user-input">
                                <label for="last-name">Last Name *</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="container">
                            <div class="user-input">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="user-input">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="container">
                            <div class="user-input">
                                <label for="password">Password *</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="user-input">
                                <label for="confirm">Confirm password *</label>
                                <input type="password" id="confirm" name="password" required>
                                <span id="msg"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <input type="submit" form="signup-box" value="Create Account">
            </div>
            <div>
                Already have an account? <a href="https://www.mooyah.com/">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
