<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-body">
        <div class="image">
            <img id="banner" src="valentin-beauvais-yVUQlyRlJSw-unsplash.jpg">
            <p class="image banner-logo"><img src="odin-lined.png" id="logo"> ODIN</p>
            <p class="image">Photo by Valentin Beauvais on Unsplash</p>
        </div>
        <div class="form">
            <p class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started</p>
            <p>You know you want to!</p>
            <form id="signup-box" action="">
                <p id="legend">Let's do this</p>
                <div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm">Confirm password</label>
                        <input type="password" id="confirm" name="password">
                    </div>
                </div>
            </form>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                Already have an account? <a href="">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
